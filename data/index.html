<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiffBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
    <canvas id="gameCanvas" class="border border-white"></canvas>

    <div id="controls" class="position-fixed bottom-0 start-0 p-3">
        <div class="d-grid gap-2">
            <div class="d-flex justify-content-center">
                <button id="up" class="btn btn-secondary">⬆️</button>
            </div>
            <div class="d-flex justify-content-between">
                <button id="left" class="btn btn-secondary">↩️</button>
                <button id="openModal" class="btn btn-primary">⚙️</button>
                <button id="right" class="btn btn-secondary">↪️</button>
            </div>
            <div class="d-flex justify-content-center">
                <button id="down" class="btn btn-secondary">⬇️</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="paramModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content text-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Set Parameters</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-check-label">
                            <input type="radio" name="paramType" value="A" class="form-check-input"> Set Time
                        </label>
                        <label class="form-check-label ms-3">
                            <input type="radio" name="paramType" value="B" class="form-check-input"> None Time
                        </label>
                    </div>
                    <div id="setA">
                        <h6>Set Time</h6>
                        <input type="number" id="xA" class="form-control mb-2" placeholder="X">
                        <input type="number" id="yA" class="form-control mb-2" placeholder="Y">
                        <input type="number" id="thetaA" class="form-control mb-2" placeholder="Theta">
                        <input type="number" id="timeA" class="form-control mb-2" placeholder="Time">
                    </div>
                    <div id="setB">
                        <h6>None Time</h6>
                        <input type="number" id="xB" class="form-control mb-2" placeholder="X'">
                        <input type="number" id="yB" class="form-control mb-2" placeholder="Y'">
                        <input type="number" id="thetaB" class="form-control mb-2" placeholder="Theta'">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="applyParams" class="btn btn-success">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
